name: devjourney_app
description: A cross-platform educational coding platform built with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP & Networking
  dio: ^5.4.0
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Code Editor
  flutter_code_editor: ^0.3.3
  code_text_field: ^1.1.0
  highlight: ^0.7.0
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.3
  logger: ^2.0.2+1
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1
  
  # Animations
  lottie: ^3.0.0
  animations: ^2.0.11
  socket_io_client: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
